<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Validação de Formulário com JQuery e Request</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>

    <div class="div-forms">
        <form class="formulario" name="meuForm" onsubmit="return validarFormulario()">
            <div class="forms_div">
                <label for="nome">Nome: </label> <br>
                <input class="digite" type="text" id="nome" name="nomexxx"> <br><br>
            </div>
            
            <div class="forms_div">
                <label for="nome">Email: </label> <br>
                <input class="digite" type="text" id="email" name="email"> <br><br>

            </div>

            <div class="forms_div">
                <label for="dataNascimento">Data de nascimento: </label> <br>
                <input class="digite"  type="text" id="dataNascimento" name="dataNascimento"> <br><br>
            </div>

            <div class="forms_div">
                <label for="telefone">Telefone: </label> <br>
                <input class="digite"  type="text" id="telefone" name="telefone"> <br><br>
            </div>

            <div class="forms_div">
                <label for="cpf">CPF: </label> <br>

            </div>
            
            <input id="enviar" type="submit" value="Enviar">
        </form>
    </div>

    <div class="img">
       <img id="img-login" src="img/login_img.png" alt="">
    </div>


    <script src="script.js"></script>
